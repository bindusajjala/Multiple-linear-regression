<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Linear Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            text-align: center;
            padding: 30px;
        }

        .container {
            background-color: #ffffffcc;
            padding: 25px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            background-color: #0078D7;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005A9E;
        }

        .result {
            font-size: 20px;
            color: green;
            margin-top: 15px;
        }

        .graph {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Enter Age:</label>
            <input type="number" step="any" name="age" id="age" required>

            <label for="experience">Enter Experience (Years):</label>
            <input type="number" step="any" name="experience" id="experience" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            <div class="graph">
                <h3>Regression Graph</h3>
                <img src="{{ url_for('static', filename='prediction.png') }}" alt="Prediction Graph">
            </div>
        {% endif %}
    </div>
</body>
</html>
